<!DOCTYOE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat | CHat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html" id="credentials-form">
            <div class="form-field">
                <h3>Join a Chat room</h3>
            </div>
            <div class="form-field">
                <label>Display name </label>
                <input type="text" name="name" autofocus>
            </div>
            <div class="form-field">
                <label>Room name </label>
                <input type="text" name="room" id="room">
            </div>
            <p align="center" style="position:relativ; margin-top:-20;">or</p>
            <div style="position:relative;width:200px;height:25px;border:0;padding:0;margin:0;">
                <select id="rooms" style="position:absolute;top:0px;left:0px;width:188px; height:25px;line-height:20px;margin:0;padding:0;" onchange="document.getElementById('room').value=this.options[this.selectedIndex].text;">
                </select>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.1.1.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
